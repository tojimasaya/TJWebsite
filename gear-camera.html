<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Lenses — Toji Masaya</title>
    
    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Detail Page Specific Styles */
        .detail-hero {
            padding: 100px 20px 60px;
            text-align: center;
            background-color: var(--bg-color);
        }
        .detail-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 30px;
        }
        .section-label {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 30px;
            font-family: var(--primary-font);
            font-size: 1.8rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--text-color);
        }
        
        /* Item Card */
        .gear-item {
            background: var(--page-card-bg, #fff);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .gear-img-box {
            aspect-ratio: 16/10;
            overflow: hidden;
            background: #f9f9f9;
            border-bottom: 1px solid var(--border-color);
        }
        .gear-img {
            width: 100%; height: 100%; object-fit: contain;
            mix-blend-mode: multiply;
        }
        @media (prefers-color-scheme: dark) {
            .gear-img { mix-blend-mode: normal; }
            .gear-img-box { background: #2a2a2a; }
            .gear-item { background: #1a1a1a; }
        }
        .gear-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .gear-name { 
            font-size: 1.2rem; margin-bottom: 10px; font-weight: 600; color: var(--text-color);
        }
        .gear-desc { 
            font-size: 0.9rem; color: var(--text-light); line-height: 1.7; flex: 1; margin-bottom: 15px; 
        }
        .gear-specs { 
            font-size: 0.8rem; color: var(--text-lighter); margin-bottom: 15px; 
            display: flex; gap: 8px; flex-wrap: wrap;
        }
        .spec-tag {
            background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px;
        }
        .gear-links a { color: var(--accent-color); text-decoration: none; font-size: 0.85rem; margin-right: 15px; }

        /* 特調リンク（白鷺三十六景用） */
        .featured-link {
            color: #1A3FB9 !important; /* 白鷺ブルー */
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .featured-link:hover {
            background-color: rgba(26, 63, 185, 0.05);
            border-radius: 4px;
        }

        .featured-link .icon {
            font-size: 1.1em;
        }

        @media (prefers-color-scheme: dark) {
            .featured-link {
                color: #60a5fa !important;
            }
            .featured-link:hover {
                background-color: rgba(96, 165, 250, 0.1);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation will be injected by site-header.js -->

    <header class="detail-hero">
        <a href="gear.html" class="detail-back-link">← Back to Categories</a>
        <h1>Camera & Lenses</h1>
        <p>Leica M System, SL System, Compacts, and Lenses.</p>
    </header>

    <h2 class="section-label">Bodies</h2>
    <div class="detail-grid" id="body-grid">
        <p style="padding: 20px;">Loading...</p>
    </div>

    <h2 class="section-label">Lenses</h2>
    <div class="detail-grid" id="lens-grid">
        <p style="padding: 20px;">Loading...</p>
    </div>

    <footer class="footer"><div class="footer-content"><p>&copy; 2026 Toji Masaya.</p></div></footer>

    <!-- 共通スクリプトの読み込み -->
    <script src="js/site-header.js"></script>
    <script src="js/gear-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof gearData !== 'undefined') {
                const items = gearData.categories.camera.items;
                const bodyItems = [];
                const lensItems = [];

                // キーワードでボディとレンズを振り分け
                const bodyKeywords = ['camera', 'body', 'leica m', 'leica sl', 'leica q', 'fujifilm', 'sony', 'panasonic', 'ricoh', 'gr', 'xiaomi'];
                const lensKeywords = ['mm', 'f/', 'summilux', 'summicron', 'elmarit', 'noctilux', 'apo', 'nokton', 'ultron', 'biogon', 'planar', 'elmar', 'tri-elmar', 'zoom', 'lens'];

                items.forEach(item => {
                    const name = item.name.toLowerCase();
                    // レンズキーワードが先にマッチするか確認
                    if (lensKeywords.some(k => name.includes(k))) {
                        lensItems.push(item);
                    } else {
                        // それ以外はボディ扱い
                        bodyItems.push(item);
                    }
                });

                renderGrid('body-grid', bodyItems);
                renderGrid('lens-grid', lensItems);
            } else {
                document.getElementById('body-grid').innerText = 'Data could not be loaded.';
            }
        });

        function renderGrid(id, items) {
            const container = document.getElementById(id);
            if (items.length === 0) {
                container.innerHTML = '<p style="padding:20px; color:#999;">No items found.</p>';
                return;
            }
            container.innerHTML = items.map(item => `
                <article class="gear-item">
                    <div class="gear-img-box">
                        <img src="${item.image}" alt="${item.name}" class="gear-img" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                    </div>
                    <div class="gear-content">
                        <h3 class="gear-name">${item.name}</h3>
                        <div class="gear-specs">
                            ${item.specs ? item.specs.map(s => `<span class="spec-tag">${s}</span>`).join('') : ''}
                        </div>
                        <p class="gear-desc">${item.description}</p>
                        <div class="gear-links">
                            ${Object.entries(item.links || {}).map(([key, url]) => `<a href="${url}" target="_blank">${key === 'note' ? 'Read Review' : 'Official'} →</a>`).join('')}
                        </div>
                    </div>
                </article>
            `).join('');
        }
    </script>
</body>
</html>
