<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Lenses — Toji Masaya</title>
    
    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Detail Page Specific Styles */
        .detail-hero {
            padding: 100px 20px 60px;
            text-align: center;
            background-color: var(--bg-color);
        }
        .detail-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 30px;
        }
        .section-label {
            max-width: 1200px;
            margin: 0 auto 30px;
            padding: 0 30px;
            font-family: var(--primary-font);
            font-size: 1.8rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            color: var(--text-color);
        }
        
        /* Item Card */
        .gear-item {
            background: var(--page-card-bg, #fff);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .gear-img-box {
            aspect-ratio: 16/10;
            overflow: hidden;
            background: #f9f9f9;
            border-bottom: 1px solid var(--border-color);
        }
        .gear-img {
            width: 100%; height: 100%; object-fit: contain;
            mix-blend-mode: multiply;
        }
        @media (prefers-color-scheme: dark) {
            .gear-img { mix-blend-mode: normal; }
            .gear-img-box { background: #2a2a2a; }
            .gear-item { background: #1a1a1a; }
        }
        .gear-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .gear-name { 
            font-size: 1.2rem; margin-bottom: 10px; font-weight: 600; color: var(--text-color);
        }
        .gear-desc { 
            font-size: 0.9rem; color: var(--text-light); line-height: 1.7; flex: 1; margin-bottom: 15px; 
        }
        .gear-specs { 
            font-size: 0.8rem; color: var(--text-lighter); margin-bottom: 15px; 
            display: flex; gap: 8px; flex-wrap: wrap;
        }
        .spec-tag {
            background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px;
        }
        .gear-links a { color: var(--accent-color); text-decoration: none; font-size: 0.85rem; margin-right: 15px; }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">TJM</a>
            <button class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="gear.html" class="nav-link active">Gear</a></li>
                <li><a href="writings.html" class="nav-link">Writings</a></li>
                <li><a href="hongkong.html" class="nav-link">Hong Kong</a></li>
            </ul>
        </div>
    </nav>

    <header class="detail-hero">
        <a href="gear.html" class="detail-back-link">← Back to Categories</a>
        <h1>Camera & Lenses</h1>
        <p>Leica M System, SL System, Compacts, and Lenses.</p>
    </header>

    <h2 class="section-label">Bodies</h2>
    <div class="detail-grid" id="body-grid">
        <p style="padding: 20px;">Loading...</p>
    </div>

    <h2 class="section-label">Lenses</h2>
    <div class="detail-grid" id="lens-grid">
        <p style="padding: 20px;">Loading...</p>
    </div>

    <footer class="footer"><div class="footer-content"><p>&copy; 2026 Toji Masaya.</p></div></footer>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        async function loadData() {
            try {
                const res = await fetch('data/gear.json'); 
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                const data = await res.json();
                
                const items = data.categories.camera.items;
                const bodyItems = [];
                const lensItems = [];

                // 分類ロジックの改善:
                // 1. まず「明らかにレンズ」なものを除外する方式を採用
                // 2. 残ったものを「ボディ」とする（これでX100VIなどもボディに残る）
                
                const lensKeywords = [
                    'summilux', 'summicron', 'elmarit', 'noctilux', 'summaron', 
                    'apo-lanthar', 'nokton', 'ultron', 'color-skopar', 'biogon', 'planar', 
                    'elmar', 'hektor', 'summarit', 'thambar', 'telyt', 'super-elmar',
                    'adapter', 'mount', 'visoflex' // アクセサリー類もレンズ側(または除外)へ
                ];

                const bodyKeywords = [
                    'leica m', 'leica sl', 'leica q', 'leica d-lux', 
                    'fujifilm', 'x100', 'gfx', 'x-pro', 'x-t', 'x-e',
                    'ricoh', 'gr', 'pentax', 
                    'sony', 'alpha', 'a7', 'a9', 'a1', 'zv',
                    'panasonic', 'lumix', 'nikon', 'canon', 'hasselblad',
                    'body', 'camera'
                ];

                items.forEach(item => {
                    const name = item.name.toLowerCase();
                    const id = item.id.toLowerCase();
                    const specs = item.specs ? item.specs.join(' ').toLowerCase() : '';

                    // 判定1: 強制的にボディとみなすキーワード (X100, GR等)
                    if (bodyKeywords.some(k => name.includes(k) || id.includes(k))) {
                        // ただし、名前に "adapter" や "case" が含まれていたらボディではない
                        if (!name.includes('adapter') && !name.includes('case')) {
                            bodyItems.push(item);
                            return;
                        }
                    }

                    // 判定2: レンズキーワードが含まれていればレンズ
                    if (lensKeywords.some(k => name.includes(k))) {
                        lensItems.push(item);
                        return;
                    }

                    // 判定3: どちらにも引っかからない場合
                    // 基本的に名前が短い、または固有のカメラ名はボディとして扱う
                    bodyItems.push(item);
                });

                renderGrid('body-grid', bodyItems);
                renderGrid('lens-grid', lensItems);
            } catch (e) {
                console.error(e);
                document.getElementById('body-grid').innerHTML = '<p>データの読み込みに失敗しました。</p>';
                document.getElementById('lens-grid').innerHTML = '';
            }
        }

        function renderGrid(id, items) {
            const container = document.getElementById(id);
            if (items.length === 0) {
                container.innerHTML = '<p style="padding:20px; color:#999;">アイテムがありません</p>';
                return;
            }
            container.innerHTML = items.map(item => `
                <article class="gear-item">
                    <div class="gear-img-box">
                        <img src="${item.image}" alt="${item.name}" class="gear-img" onerror="this.src='https://placehold.co/600x400?text=No+Image'">
                    </div>
                    <div class="gear-content">
                        <h3 class="gear-name">${item.name}</h3>
                        <div class="gear-specs">
                            ${item.specs ? item.specs.map(s => `<span class="spec-tag">${s}</span>`).join('') : ''}
                        </div>
                        <p class="gear-desc">${item.description}</p>
                        <div class="gear-links">
                            ${Object.entries(item.links || {}).map(([key, url]) => `<a href="${url}" target="_blank">${key === 'note' ? 'Read Review' : 'Official'} →</a>`).join('')}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
