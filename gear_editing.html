<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Drivers — Toji Masaya</title>
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#fafafa">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
</head>
<body>
  <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

  <nav class="main-nav" id="main-nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">Toji Masaya</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
        <li><a href="/gear.html" class="nav-link active">Gear</a></li>
        <li><a href="/writings.html" class="nav-link">Writings</a></li>
      </ul>
      <button class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></button>
    </div>
  </nav>

  <section class="gear-hero">
    <div class="gear-hero-image">
      <img src="assets/images/gear/editing.jpg" alt="Daily Drivers" width="1920" height="1080">
      <div class="gear-hero-overlay">
        <h1 class="gear-hero-title">Daily Drivers</h1>
        <p class="gear-hero-subtitle">毎日使う定番機材</p>
      </div>
    </div>
  </section>

  <main id="main-content" class="main-content">
    <div class="container">
      <section class="gear-intro">
        <p class="lead">Mac／iPad／iPhoneを中心に、毎日を支える常用デジタル。</p>
      </section>

      <section>
        <div class="gear-filter-tabs" id="gear-filters">
          <button class="active" data-filter="all">All</button>
          <button data-filter="available">運用中</button>
          <button data-filter="considering">売却検討中</button>
          <button data-filter="sold">売却済</button>
        </div>
      </section>

      <section class="gear-section">
        <div class="gear-detail-grid" id="editing-gear-grid"><div class="loading">機材を読み込み中...</div></div>
      </section>

      <section class="back-to-home">
        <a href="/gear.html" class="back-link"><span class="back-arrow">←</span><span>Back to Gear</span></a>
      </section>

      <footer class="footer"><div class="footer-content"><p>&copy; 2025 Toji Masaya.</p></div></footer>
    </div>
  </main>

  <script>
    const navToggle=document.getElementById('nav-toggle');
    const navMenu=document.getElementById('nav-menu');
    navToggle?.addEventListener('click',()=>{navMenu.classList.toggle('active');navToggle.classList.toggle('active');document.body.classList.toggle('nav-open');});
    window.addEventListener('scroll',()=>{const n=document.getElementById('main-nav');window.scrollY>50?n.classList.add('scrolled'):n.classList.remove('scrolled');});

    let ITEMS=[];
    const statusText=s=>({'available':'運用中','considering':'売却検討中','sold':'売却済'}[s]||s);
    const linkText=k=>({'review':'レビュー記事','purchase':'購入リンク','official':'公式サイト'}[k]||k);

    function render(items){
      const g=document.getElementById('editing-gear-grid');
      if(!items?.length){g.innerHTML='<p>該当する機材がありません。</p>';return;}
      g.innerHTML=items.map(v=>`
        <article class="gear-detail-item">
          <div class="gear-detail-image"><img src="${v.image}" alt="${v.name}"></div>
          <div class="gear-detail-info">
            ${v.status?`<span class="gear-status-badge ${v.status}">${statusText(v.status)}</span>`:''}
            <h2 class="gear-detail-name">${v.name}</h2>
            ${v.description?`<p class="gear-detail-description">${v.description}</p>`:''}
            ${v.comment?`<div class="gear-detail-comment">${v.comment}</div>`:''}
            ${v.links&&Object.keys(v.links).length?`<div class="gear-detail-links">${Object.entries(v.links).map(([k,u])=>`<a href="${u}" target="_blank">${linkText(k)}</a>`).join('')}</div>`:''}
          </div>
        </article>
      `).join('');
    }

    function applyFilter(k){render(k==='all'?ITEMS:ITEMS.filter(i=>(i.status||'')===k));}

    document.addEventListener('DOMContentLoaded',async()=>{
      try{
        const r=await fetch('/data/gear.json');
        const d=await r.json();
        ITEMS=d.categories.editing.items;
        document.getElementById('gear-filters').addEventListener('click',e=>{
          const b=e.target.closest('button');
          if(!b)return;
          document.querySelectorAll('#gear-filters button').forEach(x=>x.classList.remove('active'));
          b.classList.add('active');
          applyFilter(b.dataset.filter);
        });
        applyFilter('all');
      }catch(e){console.error(e);}
    });
  </script>
</body>
</html>
