<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Gear — Toji Masaya</title>
  <meta name="description" content="田路昌也が使用しているドローン機材。DJI Miniシリーズを中心に、空撮・旅撮影に最適化。">
  <link rel="stylesheet" href="style.css?v=20251016">
  <meta name="theme-color" content="#fafafa">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <style>
    .gear-filter-tabs{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:0 0 24px;}
    .gear-filter-tabs button{padding:8px 16px;border:1px solid var(--border-color);background:var(--bg-color);color:var(--text-color);border-radius:999px;cursor:pointer;white-space:nowrap;transition:all .2s ease;}
    .gear-filter-tabs button.active{background:var(--accent-color);color:#fff;border-color:var(--accent-color);}
    @media(max-width:768px){.gear-filter-tabs{flex-wrap:nowrap;overflow-x:auto;-webkit-overflow-scrolling:touch;justify-content:flex-start;padding:0 12px;margin:0 -12px 24px;}}
    .gear-detail-grid{display:grid;grid-template-columns:1fr;gap:40px;margin-top:24px;}
    @media(min-width:768px){.gear-detail-grid{grid-template-columns:repeat(2,1fr);gap:48px;}}
    .gear-detail-image{height:260px;overflow:hidden;border-radius:12px;}
    .gear-detail-image img{width:100%;height:100%;object-fit:cover;}
    @media(max-width:767px){.gear-detail-image{height:auto;}}
  </style>
</head>
<body>
<a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

<nav class="main-nav" id="main-nav">
  <div class="nav-container">
    <a href="/" class="nav-logo">Toji Masaya</a>
    <ul class="nav-menu" id="nav-menu">
      <li><a href="/" class="nav-link">Home</a></li>
      <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
      <li><a href="/gear.html" class="nav-link active">Gear</a></li>
      <li><a href="/writings.html" class="nav-link">Writings</a></li>
      <li><a href="/hongkong.html" class="nav-link">Hong Kong</a></li>
    </ul>
    <button class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></button>
  </div>
</nav>

<section class="gear-hero">
  <div class="gear-hero-image">
    <img src="assets/images/gear/drone.jpg" alt="Drone Equipment" width="1920" height="1080">
    <div class="gear-hero-overlay">
      <h1 class="gear-hero-title">Drone</h1>
      <p class="gear-hero-subtitle">空撮・旅撮影の相棒</p>
    </div>
  </div>
</section>

<main id="main-content" class="main-content">
  <div class="container">

    <section class="gear-intro">
      <p class="lead">DJI Miniシリーズを中心に、小型軽量で旅行向きの空撮ドローンたち。機体ごとに最適化した設定とアクセサリーも掲載。</p>
    </section>

    <section>
      <div class="gear-filter-tabs" id="gear-filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="available">運用中</button>
        <button data-filter="considering">売却検討中</button>
        <button data-filter="sold">売却済</button>
      </div>
    </section>

    <section class="gear-section">
      <div class="gear-detail-grid" id="drone-gear-grid"><div class="loading">機材を読み込み中...</div></div>
    </section>

    <section class="back-to-home">
      <a href="/gear.html" class="back-link"><span class="back-arrow">←</span><span>Back to Gear</span></a>
    </section>

    <footer class="footer"><div class="footer-content"><p>&copy; 2025 Toji Masaya.</p></div></footer>

  </div>
</main>

<script>
const navToggle=document.getElementById('nav-toggle');const navMenu=document.getElementById('nav-menu');
navToggle?.addEventListener('click',()=>{navMenu.classList.toggle('active');navToggle.classList.toggle('active');document.body.classList.toggle('nav-open');});
window.addEventListener('scroll',()=>{const n=document.getElementById('main-nav');window.scrollY>50?n.classList.add('scrolled'):n.classList.remove('scrolled');});

let DRONE_ITEMS=[];
function getStatusText(s){return{'available':'運用中','considering':'売却検討中','sold':'売却済'}[s]||s;}
function getLinkText(k){return{'review':'レビュー記事','purchase':'購入リンク','official':'公式サイト'}[k]||k;}
function renderDrone(i){
  const g = document.getElementById('drone-gear-grid');
  if (!i?.length) { g.innerHTML = '<p>該当する機材がありません。</p>'; return; }

  g.innerHTML = i.map(v => `
    <article class="gear-detail-item">
      <div class="gear-detail-image"><img src="${v.image}" alt="${v.name}"></div>
      <div class="gear-detail-info">
        ${v.status ? `<span class="gear-status-badge ${v.status}">${getStatusText(v.status)}</span>` : ''}
        <h2 class="gear-detail-name">${v.name}</h2>
        ${v.description ? `<p class="gear-detail-description">${v.description}</p>` : ''}   <!-- ← 追加 -->
        ${v.comment ? `<div class="gear-detail-comment">${v.comment}</div>` : ''}
        ${v.links && Object.keys(v.links).length ? `
          <div class="gear-detail-links">
            ${Object.entries(v.links).map(([k,u]) =>
              `<a href="${u}" target="_blank" rel="noopener noreferrer">${getLinkText(k)}</a>`).join('')}
          </div>` : ''}
      </div>
    </article>
  `).join('');
}
function applyFilter(f){renderDrone(f==='all'?DRONE_ITEMS:DRONE_ITEMS.filter(i=>i.status===f));}
document.addEventListener('DOMContentLoaded',async()=>{try{const r=await fetch('/data/gear.json');const d=await r.json();DRONE_ITEMS=d.categories.drone.items;applyFilter('all');const t=document.getElementById('gear-filters');t.addEventListener('click',e=>{const b=e.target.closest('button');if(!b)return;t.querySelectorAll('button').forEach(x=>x.classList.remove('active'));b.classList.add('active');applyFilter(b.dataset.filter);});}catch(e){console.error(e);}});
</script>
</body>
</html>
