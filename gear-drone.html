<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Gear — Toji Masaya</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .detail-hero { padding: 100px 20px 60px; text-align: center; background-color: var(--bg-color); }
        .detail-back-link { display: inline-block; margin-bottom: 20px; color: var(--accent-color); text-decoration: none; }
        .detail-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto 100px; padding: 0 30px; }
        .gear-item { background: var(--page-card-bg, #fff); border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        .gear-img-box { aspect-ratio: 16/10; overflow: hidden; background: #f9f9f9; border-bottom: 1px solid var(--border-color); }
        .gear-img { width: 100%; height: 100%; object-fit: contain; mix-blend-mode: multiply; }
        @media (prefers-color-scheme: dark) { .gear-img { mix-blend-mode: normal; } .gear-img-box { background: #2a2a2a; } .gear-item { background: #1a1a1a; } }
        .gear-content { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .gear-name { font-size: 1.2rem; margin-bottom: 10px; font-weight: 600; color: var(--text-color); }
        .gear-desc { font-size: 0.9rem; color: var(--text-light); line-height: 1.7; flex: 1; margin-bottom: 15px; }
        .gear-specs { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px; }
        .spec-tag { background: rgba(0,0,0,0.05); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; color: var(--text-light); }
        .gear-links a { color: var(--accent-color); text-decoration: none; font-size: 0.85rem; margin-right: 15px; }
        
        /* 共通ヘッダースクリプト用に追加のスタイルが必要ならここに */
        .featured-link { color: #1A3FB9 !important; font-weight: 600; display: flex; align-items: center; gap: 0.4rem; }
        .featured-link:hover { background-color: rgba(26, 63, 185, 0.05); border-radius: 4px; }
        .featured-link .icon { font-size: 1.1em; }
        @media (prefers-color-scheme: dark) { .featured-link { color: #60a5fa !important; } .featured-link:hover { background-color: rgba(96, 165, 250, 0.1); } }
    </style>
</head>
<body>
    <!-- 共通ヘッダー読み込み (navタグは削除) -->
    <script src="js/site-header.js"></script>

    <header class="detail-hero">
        <a href="gear.html" class="detail-back-link">← Back to Categories</a>
        <h1>Drone System</h1>
        <p>DJI Mini & Air Series. Capturing the world from above.</p>
    </header>

    <!-- データ表示エリア -->
    <div class="detail-grid" id="drone-grid">Loading...</div>

    <footer class="footer"><div class="footer-content"><p>&copy; 2026 Toji Masaya.</p></div></footer>

    <!-- データスクリプト読み込み -->
    <script src="js/gear-data.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // グローバル変数 gearData が読み込まれているか確認
            if (typeof gearData !== 'undefined' && gearData.categories.drone) {
                renderGrid('drone-grid', gearData.categories.drone.items);
            } else {
                document.getElementById('drone-grid').innerText = 'Data not found.';
            }
        });

        function renderGrid(id, items) {
            const container = document.getElementById(id);
            if (!items || items.length === 0) {
                container.innerHTML = '<p>No items found.</p>';
                return;
            }
            container.innerHTML = items.map(item => `
                <article class="gear-item">
                    <div class="gear-img-box"><img src="${item.image}" alt="${item.name}" class="gear-img" onerror="this.src='https://placehold.co/600x400?text=No+Image'"></div>
                    <div class="gear-content">
                        <h3 class="gear-name">${item.name}</h3>
                        <div class="gear-specs">
                            ${item.specs ? item.specs.map(s => `<span class="spec-tag">${s}</span>`).join('') : ''}
                        </div>
                        <p class="gear-desc">${item.description}</p>
                        <div class="gear-links">${Object.entries(item.links || {}).map(([key, url]) => `<a href="${url}" target="_blank">${key} →</a>`).join('')}</div>
                    </div>
                </article>`).join('');
        }
    </script>
</body>
</html>
