<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera — Toji Masaya</title>
  <meta name="description" content="ボディ／レンズ／スマホカメラの一覧ページ（自動更新）" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#fafafa">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
</head>
<body>
  <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

  <nav class="main-nav" id="main-nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">Toji Masaya</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
        <li><a href="/gear.html" class="nav-link active">Gear</a></li>
        <li><a href="/writings.html" class="nav-link">Writings</a></li>
      </ul>
      <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <section class="gear-hero" role="banner">
    <div class="gear-hero-image">
      <img src="/assets/images/gear/oreryu.jpg" alt="Camera" loading="eager" width="1920" height="1080">
      <div class="gear-hero-overlay">
        <h1 class="gear-hero-title">Camera</h1>
        <p class="gear-hero-subtitle">ボディ／レンズ／スマホカメラ</p>
      </div>
    </div>
  </section>

  <main id="main-content" class="main-content">
    <div class="container">
      <section class="gear-intro">
        <p class="lead">このページは <code>data/gear.json</code> を読んで自動描画されます。JSONを書き換えるだけで一覧を更新できます。</p>
      </section>

      <section class="gear-filters">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="available">運用中</button>
          <button class="filter-tab" data-filter="sold">売却済</button>
          <button class="filter-tab" data-filter="considering">検討中</button>
          <button class="filter-tab" data-filter="not-for-sale">非売品</button>
        </div>
      </section>

      <section class="gear-section">
        <div class="gear-grid"><!-- gear.js がJSONから描画 --></div>
      </section>

      <section class="back-to-home">
        <a href="/gear.html" class="back-link"><span class="back-arrow">←</span><span>Back to Gear</span></a>
      </section>

      <footer class="footer" role="contentinfo">
        <div class="footer-content">
          <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
          <p>Built with care in Japan</p>
        </div>
      </footer>
    </div>
  </main>

  <script src="/gear.js" defer></script>
  <script>
    // 既存のナビ挙動と同等
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        navToggle.classList.toggle('active');
        document.body.classList.toggle('nav-open');
      });
    }
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('main-nav');
      if (window.scrollY > 50) nav.classList.add('scrolled'); else nav.classList.remove('scrolled');
    });
  </script>
</body>
</html>
