    <style>
        /* Gear Hub Specific Styles */
        .gear-hub-hero {
            padding: 120px 20px 80px;

        .category-grid {
            display: grid;

        .category-card {

        .category-bg {

        .category-content {

            height: 100%;

        .category-desc {

    <script>
        // Navigation Toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
            });
        }

        // Configuration for Categories
        const CATEGORY_CONFIG = {
            'camera': {
                link: 'gear-camera.html',
                icon: 'üì∑',
                fallbackImage: 'assets/images/gear/m2.jpg'
            },
            'drone': {
                link: 'gear-drone.html',
                icon: 'üöÅ',
                fallbackImage: 'assets/images/gear/drone-mini4.jpg'
            },
            'editing': {
                link: 'gear-editing.html',
                icon: 'üíª',
                fallbackImage: 'assets/images/gear/ipad.jpg'
            },
            'accessories': {
                link: 'gear-accessories.html',
                icon: 'üéí',
                fallbackImage: 'assets/images/gear/bag.jpg'
            }
        };

        // Load JSON and Render
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch JSON
                const res = await fetch('data/gear.json');
                if (!res.ok) throw new Error('Failed to load JSON');
                const data = await res.json();
                
                const grid = document.getElementById('category-grid');
                grid.innerHTML = ''; // Clear loading message

                // Iterate over defined config to maintain order
                Object.keys(CATEGORY_CONFIG).forEach(key => {
                    const config = CATEGORY_CONFIG[key];
                    const categoryData = data.categories[key];

                    if (categoryData) {
                        // Use image from JSON, remove leading slash if present to make relative
                        let imgSrc = categoryData.hero_image;
                        if (imgSrc.startsWith('/')) imgSrc = imgSrc.substring(1);

                        // If JSON image fails, fallback is handled by onerror in HTML
                        
                        const html = `
                            <a href="${config.link}" class="category-card">
                                <img src="${imgSrc}" alt="${categoryData.title}" class="category-bg" onerror="this.src='${config.fallbackImage}'">
                                <div class="category-content">
                                    <div class="category-icon">${config.icon}</div>
                                    <h2 class="category-title">${categoryData.title}</h2>
                                    <p class="category-desc">${categoryData.description}</p>
                                    <span class="category-arrow">View Collection ‚Üí</span>
                                </div>
                            </a>
                        `;
                        grid.insertAdjacentHTML('beforeend', html);
                    }
                });

            } catch (error) {
                console.error('Error loading gear data:', error);
                document.getElementById('category-grid').innerHTML = '<p style="text-align:center;">„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ</p>';
            }
        });
    </script>
