<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear Collection — Toji Masaya</title>

    <meta name="description" content="田路昌也が愛用する撮影機材コレクション。Leica、ドローン、編集ツール、アクセサリーのカテゴリー別紹介。">
    
    <!-- Fonts & CSS (optimized) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Gear Hub Specific Styles */
        .gear-hub-hero {
            padding: 120px 20px 80px;
            background: radial-gradient(circle at top, #1f2933 0, #050816 55%, #020617 100%);
            color: #f9fafb;
        }

        .gear-hub-inner {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
            gap: 40px;
            align-items: center;
        }

        .gear-hub-title {
            font-family: 'Crimson Text', serif;
            font-size: clamp(2.4rem, 4vw, 3.3rem);
            margin-bottom: 0.75rem;
            letter-spacing: 0.03em;
        }

        .gear-hub-subtitle {
            font-family: 'Noto Serif JP', serif;
            font-size: 1rem;
            line-height: 2;
            color: rgba(249, 250, 251, 0.8);
            margin-bottom: 1.5rem;
        }

        .gear-hub-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            font-family: var(--secondary-font);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: rgba(209, 213, 219, 0.9);
        }

        .gear-hub-pill {
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            padding: 0.2rem 0.9rem;
            background: rgba(15, 23, 42, 0.6);
        }

        .gear-hub-hero-thumb {
            position: relative;
            border-radius: 18px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
            min-height: 220px;
            background: radial-gradient(circle at top left, #1f2933, #020617);
        }

        .gear-hub-hero-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }

        .gear-hub-hero-badge {
            position: absolute;
            left: 18px;
            bottom: 18px;
            background: rgba(15, 23, 42, 0.85);
            border-radius: 999px;
            padding: 0.4rem 0.9rem;
            font-family: var(--secondary-font);
            font-size: 0.75rem;
            color: #e5e7eb;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.8);
        }

        .gear-hub-hero-badge span.icon {
            font-size: 0.9rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 30px;
        }

        .category-card {
            position: relative;
            display: block;
            text-decoration: none;
            border-radius: 16px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background-color: #020617; /* Loading placeholder color */
            border: 1px solid rgba(15, 23, 42, 0.8);
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
        }

        .category-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.35), rgba(15, 23, 42, 0.9));
            mix-blend-mode: multiply;
            opacity: 1;
            z-index: 1;
        }

        .category-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
            filter: saturate(1.1) brightness(0.8);
        }

        .category-card:hover .category-bg {
            transform: scale(1.06);
            filter: saturate(1.2) brightness(0.9);
        }

        .category-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            color: white;
            text-align: left;
            padding: 22px 24px 24px;
        }

        .category-tag {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            font-family: var(--secondary-font);
            font-size: 0.75rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            padding: 0.25rem 0.9rem;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.9);
            margin-bottom: 0.9rem;
        }

        .category-icon {
            font-size: 1.1rem;
            opacity: 0.95;
        }

        .category-title {
            font-family: var(--primary-font);
            font-size: 1.5rem;
            margin-bottom: 6px;
            font-weight: 500;
            text-shadow: 0 4px 10px rgba(0,0,0,0.45);
        }

        .category-desc {
            font-family: 'Noto Serif JP', serif;
            font-size: 0.9rem;
            opacity: 0.92;
            max-width: 360px;
            line-height: 1.7;
        }

        .category-arrow {
            margin-top: 18px;
            font-family: var(--secondary-font);
            font-size: 0.8rem;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(249, 250, 251, 0.6);
            padding-bottom: 3px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .category-card:hover .category-arrow {
            opacity: 1;
            transform: translateY(0);
        }

        /* 特調リンク（白鷺三十六景用） */
        .featured-link {
            color: #1A3FB9 !important; /* 白鷺ブルー */
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .featured-link:hover {
            background-color: rgba(26, 63, 185, 0.05);
            border-radius: 4px;
        }

        .featured-link .icon {
            font-size: 1.1em;
        }

        @media (prefers-color-scheme: dark) {
            .featured-link {
                color: #60a5fa !important;
            }
            .featured-link:hover {
                background-color: rgba(96, 165, 250, 0.1);
            }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .gear-hub-inner {
                grid-template-columns: 1fr;
                gap: 32px;
            }
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
                gap: 22px;
            }
        }
    </style>
</head>
<body>

    <script src="js/site-header.js"></script>

    <!-- Hero -->
    <header class="gear-hub-hero">
        <div class="gear-hub-inner">
            <div>
                <h1 class="gear-hub-title">Tools of the Trade</h1>
                <p class="gear-hub-subtitle">
                    香港と日本、ときどき旅先。<br>
                    Leicaの静止画とドローンの俯瞰を支える、小さな相棒たち。
                </p>
                <div class="gear-hub-meta">
                    <span class="gear-hub-pill">Leica M / Q / L-Mount</span>
                    <span class="gear-hub-pill">DJI Drones</span>
                    <span class="gear-hub-pill">Editing & Carry</span>
                </div>
            </div>
            <div class="gear-hub-hero-thumb">
                <img src="assets/images/gear/hero-m2.jpg" alt="Leicaと機材のテーブルショット" loading="lazy" decoding="async">
                <div class="gear-hub-hero-badge">
                    <span class="icon">●</span>
                    <span>Everyday Carry &amp; Travel Setup</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Categories Grid -->
    <main class="category-grid" id="category-grid">
        <!-- JS will populate this -->
        <p style="grid-column: 1/-1; text-align: center;">Loading categories...</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Toji Masaya. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/image-fallback.js"></script>
    <script>
        // Configuration for Categories
        const CATEGORY_CONFIG = {
            'camera': {
                link: 'gear-camera.html',
                icon: '',
                label: 'Camera',
                fallbackImage: 'assets/images/gear/m2.jpg'
            },
            'drone': {
                link: 'gear-drone.html',
                icon: '',
                label: 'Drone',
                fallbackImage: 'assets/images/gear/drone-mini4.jpg'
            },
            'editing': {
                link: 'gear-editing.html',
                icon: '',
                label: 'Editing',
                fallbackImage: 'assets/images/gear/ipad.jpg'
            },
            'accessories': {
                link: 'gear-accessories.html',
                icon: '',
                label: 'Carry & Etc.',
                fallbackImage: 'assets/images/gear/bag.jpg'
            }
        };

        // Load JSON and Render
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Fetch JSON
                const res = await fetch('data/gear.json');
                if (!res.ok) throw new Error('Failed to load JSON');
                const data = await res.json();
                
                const grid = document.getElementById('category-grid');
                grid.innerHTML = ''; // Clear loading message

                // Iterate over defined config to maintain order
                Object.keys(CATEGORY_CONFIG).forEach(key => {
                    const config = CATEGORY_CONFIG[key];
                    const categoryData = data.categories[key];

                    if (categoryData) {
                        // Use image from JSON, remove leading slash if present to make relative
                        let imgSrc = categoryData.hero_image;
                        if (imgSrc.startsWith('/')) imgSrc = imgSrc.substring(1);

                        // If JSON image fails, fallback is handled by onerror in HTML
                        
                        const html = `
                            <a href="${config.link}" class="category-card">
                                <img src="${imgSrc}" alt="${categoryData.title}" class="category-bg" loading="lazy" decoding="async" onerror="this.src='${config.fallbackImage}'">
                                <div class="category-content">
                                    <h2 class="category-title">${categoryData.title}</h2>
                                    <p class="category-desc">${categoryData.description}</p>
                                    <span class="category-arrow">View Collection →</span>
                                </div>
                            </a>
                        `;
                        grid.insertAdjacentHTML('beforeend', html);
                    }
                });

            } catch (error) {
                console.error('Error loading gear data:', error);
                document.getElementById('category-grid').innerHTML = '<p style="text-align:center;">データの読み込みに失敗しました。</p>';
            }
        });
    </script>
</body>
</html>
