<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessories — Toji Masaya</title>
  <meta name="description" content="田路昌也が使用しているアクセサリー。充電・マウント・収納など。">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=20251016g">
  
  <!-- Theme -->
  <meta name="theme-color" content="#fafafa">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
</head>

<body>
  <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

  <!-- Navigation -->
  <nav class="main-nav" id="main-nav">
    <div class="nav-container">
      <a href="/" class="nav-logo">Toji Masaya</a>
      <ul class="nav-menu" id="nav-menu">
        <li><a href="/" class="nav-link">Home</a></li>
        <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
        <li><a href="/gear.html" class="nav-link active">Gear</a></li>
        <li><a href="/writings.html" class="nav-link">Writings</a></li>
      </ul>
      <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
        <span></span><span></span><span></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="gear-hero" role="banner">
    <div class="gear-hero-image">
      <img src="assets/images/gear/accessories.jpg" 
           alt="Accessories" 
           loading="eager" 
           width="1920" 
           height="1080">
      <div class="gear-hero-overlay">
        <h1 class="gear-hero-title">Accessories</h1>
        <p class="gear-hero-subtitle">充電・マウント・収納など</p>
      </div>
    </div>
  </section>

  <!-- Main Content -->
  <main id="main-content" class="main-content">
    <div class="container">

      <!-- Introduction -->
      <section class="gear-intro">
        <p class="lead">旅を快適にしてくれるアクセサリーたち。充電器、マウント、収納ケースなど日常から旅行までを広くカバー。</p>
      </section>

      <!-- Filters -->
      <section aria-label="フィルタ">
        <div class="gear-filter-tabs" id="gear-filters">
          <button class="active" data-filter="all">All</button>
          <button data-filter="available">運用中</button>
          <button data-filter="considering">売却検討中</button>
          <button data-filter="sold">売却済</button>
          <button data-filter="not-for-sale">非売品</button>
        </div>
      </section>

      <!-- Gear Items -->
      <section class="gear-section">
        <div class="gear-detail-grid" id="accessories-gear-grid">
          <div class="loading">機材を読み込み中...</div>
        </div>
      </section>

      <!-- Back to Gear -->
      <section class="back-to-home">
        <a href="/gear.html" class="back-link">
          <span class="back-arrow">←</span>
          <span>Back to Gear</span>
        </a>
      </section>

      <!-- Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-content">
          <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
          <p>Built with care in Japan</p>
        </div>
      </footer>

    </div>
  </main>

  <!-- Scripts -->
  <script>
    // Navigation
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => {
        navMenu.classList.toggle('active');
        navToggle.classList.toggle('active');
        document.body.classList.toggle('nav-open');
      });
    }
    
    window.addEventListener('scroll', () => {
      const nav = document.getElementById('main-nav');
      if (window.scrollY > 50) {
        nav.classList.add('scrolled');
      } else {
        nav.classList.remove('scrolled');
      }
    });

    // ===== Gear rendering + filtering =====
    let ACC_ITEMS = [];

    function getStatusText(status) {
      const statusMap = {
        'available': '運用中',
        'considering': '売却検討中',
        'sold': '売却済',
        'not-for-sale': '非売品'
      };
      return statusMap[status] || status;
    }

    function getLinkText(key) {
      const linkMap = {
        'review': 'レビュー記事',
        'purchase': '購入リンク',
        'official': '公式サイト'
      };
      return linkMap[key] || key;
    }

    function renderAccessories(items) {
      const grid = document.getElementById('accessories-gear-grid');
      
      if (!items || items.length === 0) {
        grid.innerHTML = '<p class="loading">該当する機材がありません。</p>';
        return;
      }

      grid.innerHTML = items.map(item => `
        <article class="gear-detail-item">
          <div class="gear-detail-image">
            <img src="${item.image}" alt="${item.name}" loading="lazy">
          </div>
          <div class="gear-detail-info">
            <div class="gear-detail-header">
              ${item.status ? `<span class="gear-status-badge ${item.status}">${getStatusText(item.status)}</span>` : ''}
              ${item.brand ? `<div class="gear-detail-brand">${item.brand}</div>` : ''}
              <h2 class="gear-detail-name">${item.name}</h2>
            </div>
            ${item.specs && item.specs.length ? `
              <div class="gear-detail-specs">
                ${item.specs.map(spec => `<span class="gear-spec-tag">${spec}</span>`).join('')}
              </div>
            ` : ''}
            ${item.description ? `<p class="gear-detail-description">${item.description}</p>` : ''}
            ${item.comment ? `<div class="gear-detail-comment">${item.comment}</div>` : ''}
            ${item.links && Object.keys(item.links).length ? `
              <div class="gear-detail-links">
                ${Object.entries(item.links).map(([key, url]) => 
                  `<a href="${url}" target="_blank" rel="noopener noreferrer">${getLinkText(key)}</a>`
                ).join('')}
              </div>
            ` : ''}
          </div>
        </article>
      `).join('');
    }

    function applyFilter(filterKey) {
      let filteredItems = ACC_ITEMS;
      
      if (filterKey && filterKey !== 'all') {
        filteredItems = ACC_ITEMS.filter(item => (item.status || '') === filterKey);
      }
      
      renderAccessories(filteredItems);
    }

    function setupFilters() {
      const filterTabs = document.getElementById('gear-filters');
      if (!filterTabs) return;

      filterTabs.addEventListener('click', (e) => {
        const button = e.target.closest('button[data-filter]');
        if (!button) return;

        // Remove active class from all buttons
        filterTabs.querySelectorAll('button').forEach(btn => {
          btn.classList.remove('active');
        });

        // Add active class to clicked button
        button.classList.add('active');

        // Apply filter
        applyFilter(button.dataset.filter);
      });
    }

    async function loadAccessoriesGear() {
      try {
        const response = await fetch('/data/gear.json');
        const data = await response.json();
        
        ACC_ITEMS = data?.categories?.accessories?.items || [];
        
        setupFilters();
        applyFilter('all');
        
      } catch (error) {
        console.error('機材データの読み込みエラー:', error);
        document.getElementById('accessories-gear-grid').innerHTML = 
          '<p class="loading">機材データの読み込みに失敗しました。</p>';
      }
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadAccessoriesGear);
  </script>
</body>
</html>
