<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- SEO -->
    <meta name="description" content="田路昌也が使用しているアクセサリー。充電器、マウント、収納など。">
    <meta name="keywords" content="田路昌也, アクセサリー, 充電器, ACASIS, PGYTECH, レビュー">
    <meta name="author" content="Toji Masaya">

    <!-- OGP -->
    <meta property="og:title" content="Accessories — Toji Masaya">
    <meta property="og:description" content="充電・マウント・収納など、旅を快適にするアクセサリー">

    <meta property="og:url" content="https://tojimasaya.com/gear-accessories.html">
    <meta property="og:type" content="website">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Theme -->
    <meta name="theme-color" content="#fafafa">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

    <!-- Gear Detail Styles -->
    <style>
        .gear-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
            padding-bottom: 80px;
        }

        .gear-detail-item {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: all var(--transition-base);
            display: flex;
            flex-direction: column;
        }

        .gear-detail-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .gear-detail-image {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .gear-detail-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 20px;
            transition: transform var(--transition-base);
        }

        .gear-detail-item:hover .gear-detail-image img {
            transform: scale(1.05);
        }

        .gear-detail-info {
            padding: 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .gear-detail-header {
            margin-bottom: 20px;
        }

        .gear-detail-brand {
            font-size: var(--text-xs);
            text-transform: uppercase;
            color: var(--text-lighter);
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .gear-detail-name {
            font-family: var(--primary-font);
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
        }

        .gear-detail-specs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .gear-spec-tag {
            background: var(--hover-color);
            padding: 6px 12px;
            border-radius: 12px;
            font-size: var(--text-xs);
            font-weight: 500;
            color: var(--text-light);
        }

        .gear-detail-description {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .gear-detail-comment {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            font-size: var(--text-sm);
            color: var(--text-light);
            line-height: 1.7;
        }

        .gear-detail-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .gear-detail-links a {
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: var(--text-xs);
            font-weight: 500;
            transition: all var(--transition-base);
        }

        .gear-detail-links a:hover {
            background: var(--focus-color);
            transform: translateY(-1px);
        }

        .gear-status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 15px;
        }

        .gear-status-badge.available {
            background: var(--success-color);
            color: white;
        }

        .gear-status-badge.sold {
            background: var(--error-color);
            color: white;
        }

        @media (max-width: 768px) {
            .gear-detail-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .gear-detail-image {
                height: 220px;
            }

            .gear-detail-info {
                padding: 25px 20px;
            }

            .gear-detail-name {
                font-size: var(--text-xl);
            }
        }
    </style>
</head>

<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

    <!-- ========================================
         Navigation
         ======================================== -->
    <nav class="main-nav" id="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Toji Masaya</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="/gear.html" class="nav-link active">Gear</a></li>
                <li><a href="/writings.html" class="nav-link">Writings</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- ========================================
         Hero Section
         ======================================== -->
    <section class="gear-hero" role="banner">
        <div class="gear-hero-image">
            <img src="assets/images/gear/accessories.jpg" 
                 alt="Travel Accessories" 
                 loading="eager" 
                 width="1920" 
                 height="1080">
            <div class="gear-hero-overlay">
                <h1 class="gear-hero-title">Accessories</h1>
                <p class="gear-hero-subtitle">充電・マウント・収納など</p>
            </div>
        </div>
    </section>

    <!-- ========================================
         Main Content
         ======================================== -->
    <main id="main-content" class="main-content">
        <div class="container">

            <!-- Introduction -->
            <section class="gear-intro">
                <p class="lead">旅を快適にしてくれるアクセサリー。充電器、マウント、収納ケースなど、日常から旅行までをサポートする小物たち。</p>
            </section>

            <!-- Gear Items -->
            <section class="gear-section">
                <div class="gear-detail-grid" id="accessories-gear-grid">
                    <div class="loading">機材を読み込み中...</div>
                </div>
            </section>

            <!-- ========================================
                 Back to Gear
                 ======================================== -->
            <section class="back-to-home">
                <a href="/gear.html" class="back-link">
                    <span class="back-arrow">←</span>
                    <span>Back to Gear</span>
                </a>
            </section>

            <!-- ========================================
                 Footer
                 ======================================== -->
            <footer class="footer" role="contentinfo">
                <div class="footer-content">
                    <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
                    <p>Built with care in Japan</p>
                </div>
            </footer>

        </div>
    </main>

    <!-- ========================================
         Scripts
         ======================================== -->
    <script>
        // Navigation
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
                document.body.classList.toggle('nav-open');
            });
        }

        // Scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Load accessories gear
        async function loadAccessoriesGear() {
            try {
                const response = await fetch('/data/gear.json');
                const data = await response.json();
                const accessoriesGear = data.categories.accessories;
                
                const grid = document.getElementById('accessories-gear-grid');
                
                if (accessoriesGear && accessoriesGear.items && accessoriesGear.items.length > 0) {
                    grid.innerHTML = accessoriesGear.items.map(item => `
                        <article class="gear-detail-item">
                            <div class="gear-detail-image">
                                <img src="${item.image}" 
                                     alt="${item.name}" 
                                     loading="lazy">
                            </div>
                            <div class="gear-detail-info">
                                <div class="gear-detail-header">
                                    ${item.status ? `<span class="gear-status-badge ${item.status}">${getStatusText(item.status)}</span>` : ''}
                                    <div class="gear-detail-brand">${item.brand}</div>
                                    <h2 class="gear-detail-name">${item.name}</h2>
                                </div>
                                
                                ${item.specs && item.specs.length > 0 ? `
                                    <div class="gear-detail-specs">
                                        ${item.specs.map(spec => `
                                            <span class="gear-spec-tag">${spec}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                
                                <p class="gear-detail-description">${item.description}</p>
                                
                                ${item.comment ? `
                                    <div class="gear-detail-comment">${item.comment}</div>
                                ` : ''}
                                
                                ${item.links && Object.keys(item.links).length > 0 ? `
                                    <div class="gear-detail-links">
                                        ${Object.entries(item.links).map(([key, url]) => `
                                            <a href="${url}" target="_blank" rel="noopener noreferrer">
                                                ${getLinkText(key)}
                                            </a>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </article>
                    `).join('');
                } else {
                    grid.innerHTML = '<p class="loading">アクセサリーのデータが見つかりません。</p>';
                }
            } catch (error) {
                console.error('機材データの読み込みエラー:', error);
                document.getElementById('accessories-gear-grid').innerHTML = 
                    '<p class="loading">機材データの読み込みに失敗しました。</p>';
            }
        }

        function getStatusText(status) {
            const statusMap = {
                'available': '使用中',
                'sold': '売却済み',
                'considering': '検討中'
            };
            return statusMap[status] || status;
        }

        function getLinkText(key) {
            const linkMap = {
                'review': 'レビュー記事',
                'purchase': '購入リンク',
                'official': '公式サイト'
            };
            return linkMap[key] || key;
        }

        // Load on page ready
        document.addEventListener('DOMContentLoaded', () => {
            loadAccessoriesGear();
        });
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",

            "@type": "Person",
            "name": "田路昌也",
            "alternateName": "Toji Masaya"

        "url": "https://tojimasaya.com/gear-accessories.html"

    </script>
</body>
