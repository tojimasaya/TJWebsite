    <style>
        /* --- Dark Mode Base --- */
        :root {
            color-scheme: dark only;
            --neon-pink: #ff006e;
            --neon-purple: #8338ec;
            --neon-blue: #3a86ff;
            --bg-dark: #050505;
            --text-main: #f0f0f0;
            --text-sub: #b0b0b0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- Navigation (Dark Version) --- */
        .main-nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-family: 'Crimson Text', serif;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            color: #fff;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-link {
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--neon-pink);
            text-shadow: 0 0 8px rgba(255, 0, 110, 0.5);
        }
        
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }

        .nav-toggle span {
            width: 24px;
            height: 2px;
            background: white;
            transition: 0.3s;
        }

        /* --- Hero Section --- */
        .neon-hero {
            position: relative;
            height: 70vh;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 70px;
        }

        .neon-hero-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(0.6) contrast(1.2);
            z-index: 0;
        }

        .neon-hero-overlay {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
        }

        .neon-title {
            font-family: 'Noto Serif JP', 'Crimson Text', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 0, 110, 0.8),
                0 0 20px rgba(255, 0, 110, 0.4),
                2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
        }

        .neon-subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            font-weight: 400;
            font-style: italic;
            color: var(--text-sub);
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(131, 56, 236, 0.6);
        }

        /* --- Content & Filter --- */
        .neon-intro {
            max-width: 800px;
            margin: 80px auto;
            padding: 0 30px;
            text-align: center;
        }

        .neon-intro h2 {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
        }

        .neon-intro p {
            color: var(--text-sub);
            line-height: 2;
            margin-bottom: 1rem;
        }

        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-sub);
            padding: 8px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            min-width: 100px;
        }

        .filter-btn span {
            display: block;
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 2px;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--neon-pink);
            color: #fff;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
            background: rgba(255, 0, 110, 0.1);
        }

        /* --- Grid --- */
        .neon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto 100px;
            padding: 0 40px;
        }

        .neon-item {
            position: relative;
            aspect-ratio: 3/4; /* Vertical for signs */
            background: #111;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .neon-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(255,0,110,0.2);
            z-index: 10;
        }

        .neon-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .neon-item:hover img {
            transform: scale(1.05);
        }

        .neon-item-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .neon-item:hover .neon-item-overlay {
            transform: translateY(0);
            opacity: 1;
        }

        .neon-item-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.1rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(255,0,110,0.8);
        }

        .neon-item-info {
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        /* Empty State */
        .neon-item.empty {
            border: 1px dashed #333;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: default;
        }
        
        .empty-icon {
            width: 40px; height: 40px;
            opacity: 0.2;
        }
        
        .empty-icon svg {
            fill: #fff;
        }

        /* --- Footer / Back Links --- */
        .nav-footer {
            max-width: 800px;
            margin: 0 auto 80px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255,255,255,0.05);
        }

        footer {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 40px 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-sub);
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-image {
            max-height: 80vh;
            max-width: 100%;
            object-fit: contain;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        .modal-info {
            margin-top: 20px;
            text-align: center;
        }

        .modal-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .modal-meta {
            font-size: 0.9rem;
            color: var(--text-sub);
        }

        .close-modal {
            position: absolute;
            top: 20px; right: 30px;
            background: none;
            border: none;
            color: #fff;
            font-size: 3rem;
            cursor: pointer;
            line-height: 1;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .neon-title { font-size: 3rem; }
            .nav-menu {
                position: fixed;
                top: 70px; left: -100%; width: 100%; height: calc(100vh - 70px);
                background: rgba(5,5,5,0.98);
                flex-direction: column;
                padding: 40px;
                transition: left 0.3s;
            }
            .nav-menu.active { left: 0; }
            .nav-toggle { display: flex; }
            .neon-grid { grid-template-columns: repeat(2, 1fr); padding: 0 20px; gap: 10px; }
            .nav-container { padding: 0 20px; }
        }
    </style>
</head>
<body>

    <!-- スクリプト -->
    <script>
        // --- Navigation Logic (Unified) ---
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
            });
        }

        // --- Gallery Logic ---
        let photosData = {};
        let currentCategory = 'all';

        // Load JSON
        async function loadPhotos() {
            try {
                const response = await fetch('assets/images/hongkong-neon/photos.json');
                if (!response.ok) throw new Error('JSON not found');
                photosData = await response.json();
                generateGallery();
            } catch (error) {
                console.log('Using placeholder data due to loading error:', error);
                // フォールバック用のダミーデータ生成（確認用）
                generatePlaceholderGallery();
            }
        }

        function generatePlaceholderGallery() {
            const grid = document.getElementById('neon-grid');
            grid.innerHTML = '';
            for (let i = 1; i <= 12; i++) {
                const article = document.createElement('article');
                article.className = 'neon-item empty';
                article.innerHTML = `
                    <div class="empty-icon">
                        <svg viewBox="0 0 24 24" fill="#333"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
                    </div>`;
                grid.appendChild(article);
            }
        }

        function generateGallery() {
            const grid = document.getElementById('neon-grid');
            grid.innerHTML = '';

            const photoEntries = Object.entries(photosData);
            
            // フィルタリング
            const filtered = photoEntries.filter(([id, photo]) => {
                return currentCategory === 'all' || photo.category === currentCategory;
            });

            if (filtered.length > 0) {
                filtered.forEach(([id, photo]) => {
                    const article = document.createElement('article');
                    article.className = 'neon-item has-photo';
                    article.onclick = () => openModal(
                        `assets/images/hongkong-neon/${String(id).padStart(2, '0')}.jpg`,
                        photo.title,
                        photo.location,
                        photo.date
                    );

                    article.innerHTML = `
                        <img src="assets/images/hongkong-neon/${String(id).padStart(2, '0')}.jpg" 
                             alt="${photo.title}" loading="lazy">
                        <div class="neon-item-overlay">
                            <h3 class="neon-item-title">${photo.title}</h3>
                            <div class="neon-item-info">${photo.location}</div>
                        </div>
                    `;
                    grid.appendChild(article);
                });
            } else {
                // データがない場合のメッセージ
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666;">No photos found in this category.</p>';
            }
        }

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                generateGallery();
            });
        });

        // Modal Logic
        function openModal(src, title, location, date) {
            const modal = document.getElementById('modal');
            const content = modal.querySelector('.modal-content');
            
            content.innerHTML = `
                <img src="${src}" class="modal-image" alt="${title}">
                <div class="modal-info">
                    <h3 class="modal-title">${title}</h3>
                    <div class="modal-meta">${location} | ${date || 'Unknown'}</div>
                </div>
            `;
            
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Init
        document.addEventListener('DOMContentLoaded', loadPhotos);
    </script>
