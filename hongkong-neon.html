<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    
    <title>香港ネオン残照 — Toji Masaya</title>

    <!-- Fonts & CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        /* --- Dark Mode Base --- */
        :root {
            color-scheme: dark only;
            --neon-pink: #ff006e;
            --neon-purple: #8338ec;
            --neon-blue: #3a86ff;
            --bg-dark: #050505;
            --text-main: #f0f0f0;
            --text-sub: #b0b0b0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        body::before {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.08) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }

        /* --- Navigation Styles Override for Dark Mode Page --- */
        /* site-header.js creates .main-nav, we override its color here */
        .main-nav {
            position: fixed; top: 0; left: 0; right: 0;
            height: 70px;
            background: rgba(5, 5, 5, 0.9) !important;
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        .nav-logo { color: #fff !important; }
        .nav-link { color: var(--text-sub) !important; }
        .nav-link:hover, .nav-link.active { color: var(--neon-pink) !important; text-shadow: 0 0 8px rgba(255, 0, 110, 0.5); }
        
        /* 白鷺リンク */
        .featured-link { color: #60a5fa !important; }
        .featured-link:hover { background-color: rgba(96, 165, 250, 0.1) !important; }

        .nav-toggle span { background: white !important; }

        /* --- Hero Section --- */
        .neon-hero {
            position: relative; height: 70vh; min-height: 500px; display: flex; align-items: center; justify-content: center; overflow: hidden; margin-top: 70px;
        }
        .neon-hero-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6) contrast(1.2); z-index: 0;
        }
        .neon-hero-overlay { position: relative; z-index: 1; text-align: center; padding: 0 20px; }
        .neon-title {
            font-family: 'Noto Serif JP', 'Crimson Text', serif;
            font-size: clamp(3rem, 8vw, 5rem); font-weight: 600; margin-bottom: 1rem; color: #fff;
            text-shadow: 0 0 10px rgba(255, 0, 110, 0.8), 2px 2px 4px rgba(0,0,0,0.8);
            letter-spacing: 0.1em;
        }
        .neon-subtitle {
            font-family: 'Crimson Text', serif; font-size: 1.2rem; font-weight: 400; font-style: italic; color: var(--text-sub); letter-spacing: 0.1em;
        }

        /* --- Content --- */
        .neon-intro { max-width: 800px; margin: 80px auto; padding: 0 30px; text-align: center; }
        .neon-intro h2 { font-family: 'Noto Serif JP', serif; font-size: 1.8rem; margin-bottom: 1.5rem; letter-spacing: 0.1em; }
        .neon-intro p { color: var(--text-sub); line-height: 2; margin-bottom: 1rem; }

        .category-filter { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 40px; padding: 0 20px; }
        .filter-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text-sub);
            padding: 8px 16px; font-size: 0.85rem; cursor: pointer; transition: all 0.3s; min-width: 100px;
        }
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--neon-pink); color: #fff; background: rgba(255, 0, 110, 0.1);
        }

        .neon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; max-width: 1400px; margin: 0 auto 100px; padding: 0 40px; }
        .neon-item { position: relative; aspect-ratio: 3/4; background: #111; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: transform 0.3s ease; cursor: pointer; }
        .neon-item:hover { transform: translateY(-5px); z-index: 10; }
        .neon-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .neon-item:hover img { transform: scale(1.05); }
        .neon-item-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            transform: translateY(10px); opacity: 0; transition: all 0.3s ease;
        }
        .neon-item:hover .neon-item-overlay { transform: translateY(0); opacity: 1; }
        .neon-item-title { font-family: 'Noto Serif JP', serif; font-size: 1.1rem; margin-bottom: 5px; text-shadow: 0 0 5px rgba(255,0,110,0.8); }
        .neon-item-info { font-size: 0.8rem; color: var(--text-sub); }

        .nav-footer { max-width: 800px; margin: 0 auto 80px; text-align: center; display: flex; justify-content: center; gap: 20px; }
        .back-link {
            display: inline-flex; align-items: center; gap: 10px; padding: 12px 24px;
            border: 1px solid rgba(255,255,255,0.2); color: var(--text-sub); text-decoration: none; font-size: 0.9rem; transition: all 0.3s;
        }
        .back-link:hover { color: #fff; border-color: #fff; background: rgba(255,255,255,0.05); }

        footer { border-top: 1px solid rgba(255,255,255,0.1); padding: 40px 0; text-align: center; font-size: 0.8rem; color: var(--text-sub); }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { max-width: 1000px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .modal-image { max-height: 80vh; max-width: 100%; object-fit: contain; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .modal-info { margin-top: 20px; text-align: center; }
        .modal-title { font-family: 'Noto Serif JP', serif; font-size: 1.5rem; margin-bottom: 5px; }
        .close-modal { position: absolute; top: 20px; right: 30px; background: none; border: none; color: #fff; font-size: 3rem; cursor: pointer; line-height: 1; }

        @media (max-width: 768px) {
            .neon-grid { grid-template-columns: repeat(2, 1fr); padding: 0 20px; gap: 10px; }
        }
    </style>
</head>
<body>

    <!-- Navigation (Injected by JS) -->
    <script src="js/site-header.js"></script>

    <!-- Hero -->
    <section class="neon-hero">
        <div class="neon-hero-image">
            <img src="assets/images/hongkong-neon/hero.jpg" alt="香港霓虹残照" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 1600 900\'%3E%3Crect fill=\'%23111\' width=\'1600\' height=\'900\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'serif\' font-size=\'40\' fill=\'%23333\' text-anchor=\'middle\'%3ENeon Image Placeholder%3C/text%3E%3C/svg%3E'">
        </div>
        <div class="neon-hero-overlay">
            <h1 class="neon-title">香港ネオン残照</h1>
            <p class="neon-subtitle">Neon Requiem: Hong Kong</p>
        </div>
    </section>

    <!-- Intro -->
    <section class="neon-intro">
        <h2>消えゆく光の風景</h2>
        <p>
            香港の街を彩ってきた突き出し看板とネオンサイン。<br>
            規制強化と再開発の波の中で、あの光の風景は静かに姿を消している。
        </p>
        <p>
            記録として。記憶として。<br>
            二度と戻らない香港の光を、一枚ずつ残していく。
        </p>
    </section>

    <!-- Filter -->
    <section class="category-filter">
        <button class="filter-btn active" data-category="all">すべて</button>
        <button class="filter-btn" data-category="mongkok">旺角・油麻地<span>Mong Kok</span></button>
        <button class="filter-btn" data-category="shamshuipo">深水埗<span>Sham Shui Po</span></button>
        <button class="filter-btn" data-category="kowlooncity">九龍城<span>Kowloon City</span></button>
        <button class="filter-btn" data-category="central">中環・湾仔<span>Central</span></button>
    </section>

    <!-- Grid -->
    <section class="neon-grid" id="neon-grid"></section>

    <div class="nav-footer">
        <a href="hongkong.html" class="back-link">← Back to Hong Kong</a>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>

    <footer><p>&copy; 2026 Toji Masaya. All rights reserved.</p></footer>

    <div id="modal" class="modal" onclick="closeModal()">
        <button class="close-modal">&times;</button>
        <div class="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <!-- Scripts -->
    <script>
        // Sample Data (Embedded to prevent fetch errors)
        const photosData = {
            "1": { "title": "Shing Hing Sign", "location": "Mong Kok", "category": "mongkok", "date": "2023.11" },
            "2": { "title": "Tung Po Kitchen", "location": "North Point", "category": "other", "date": "2023.10" },
            "3": { "title": "Mido Cafe", "location": "Yau Ma Tei", "category": "mongkok", "date": "2024.01" },
            "4": { "title": "Sammy's Kitchen", "location": "Sai Ying Pun", "category": "central", "date": "Captured 2015 (Demolished)" }
        };
        let currentCategory = 'all';

        function generateGallery() {
            const grid = document.getElementById('neon-grid');
            grid.innerHTML = '';
            const filtered = Object.entries(photosData).filter(([id, photo]) => {
                return currentCategory === 'all' || photo.category === currentCategory;
            });

            if (filtered.length > 0) {
                filtered.forEach(([id, photo]) => {
                    const article = document.createElement('article');
                    article.className = 'neon-item';
                    article.onclick = () => openModal(`assets/images/hongkong-neon/${String(id).padStart(2, '0')}.jpg`, photo.title, photo.location, photo.date);
                    article.innerHTML = `
                        <img src="assets/images/hongkong-neon/${String(id).padStart(2, '0')}.jpg" alt="${photo.title}" loading="lazy" onerror="this.src='https://placehold.co/600x800/222/555?text=Neon'">
                        <div class="neon-item-overlay">
                            <h3 class="neon-item-title">${photo.title}</h3>
                            <div class="neon-item-info">${photo.location}</div>
                        </div>`;
                    grid.appendChild(article);
                });
            } else {
                grid.innerHTML = '<p style="grid-column:1/-1; text-align:center; color:#666;">No photos found.</p>';
            }
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');
                currentCategory = e.currentTarget.dataset.category;
                generateGallery();
            });
        });

        function openModal(src, title, location, date) {
            const modal = document.getElementById('modal');
            modal.querySelector('.modal-content').innerHTML = `
                <img src="${src}" class="modal-image" alt="${title}" onerror="this.src='https://placehold.co/800x600/222/555?text=Neon'">
                <div class="modal-info"><h3 class="modal-title">${title}</h3><div class="modal-meta">${location} | ${date}</div></div>`;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        document.addEventListener('DOMContentLoaded', generateGallery);
    </script>
</body>
</html>
