    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Gallery Specific Styles */
        .gallery-hero {
            padding: 120px 20px 60px;
            text-align: center;
            background-color: var(--bg-color);
        }

        .gallery-title {
            font-family: 'Crimson Text', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 400;
            color: var(--text-color);
        }

        .gallery-subtitle {
            font-family: 'Noto Serif JP', serif;
            font-size: 1rem;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }

        /* Filter Tabs */
        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 60px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 24px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-light);
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--secondary-font);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--text-color);
            color: var(--text-color);
            background: rgba(0,0,0,0.05);
            font-weight: 500;
        }

        /* Dark Mode for Filter Buttons */
        @media (prefers-color-scheme: dark) {
            .filter-btn:hover, .filter-btn.active {
                background: rgba(255,255,255,0.1);
                color: #fff;
                border-color: #fff;
            }
        }

        /* Masonry Grid */
        .gallery-grid {
            column-count: 3;
            column-gap: 20px;
            max-width: 1400px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            background-color: #f0f0f0;
        }

        /* Video Item Styling */
        .gallery-item.video .item-img-wrapper::after {
            content: '‚ñ∂';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3rem;
            opacity: 0.9;
            pointer-events: none;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .gallery-item.video:hover .item-img-wrapper::after {
            transform: translate(-50%, -50%) scale(1.2);
        }

        .gallery-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .item-img-wrapper {
            position: relative;
            width: 100%;
            height: auto;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
        }

        .item-overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px 15px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.5) 60%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
        }

        .item-title {
            color: white;
            font-family: 'Noto Serif JP', serif;
            font-size: 1rem;
            margin-bottom: 4px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .item-meta {
            color: rgba(255,255,255,0.9);
            font-family: var(--secondary-font);
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .item-note-link {
            display: inline-flex;
            align-items: center;
            font-size: 0.75rem;
            color: #60a5fa; /* Light Blue */
            text-decoration: none;
            font-family: var(--secondary-font);
            margin-top: 5px;
        }
        
        .item-note-link:hover {
            text-decoration: underline;
        }

        /* Lightbox & Modal */
        .lightbox, .video-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 40px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active, .video-modal.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: black;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }

        .lightbox-caption {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-family: 'Noto Serif JP', serif;
            padding: 0 20px;
        }
        
        .lightbox-caption h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .lightbox-caption p {
            font-size: 0.9rem;
            color: #ccc;
            font-family: var(--secondary-font);
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            background: none;
            border: none;
            line-height: 1;
            z-index: 2001;
            transition: transform 0.2s ease;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery-grid { column-count: 2; }
        }
        @media (max-width: 640px) {
            .gallery-grid { column-count: 1; }
            .gallery-hero { padding-top: 100px; }
            .gallery-title { font-size: 2.5rem; }
            .lightbox, .video-modal { padding: 10px; }
            .close-btn { top: 10px; right: 10px; font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">TJM</a>
            <button class="nav-toggle" id="nav-toggle"><span></span><span></span><span></span></button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="gear.html" class="nav-link">Gear</a></li>
                <li><a href="writings.html" class="nav-link">Writings</a></li>
                <li><a href="hongkong.html" class="nav-link">Hong Kong</a></li>
            </ul>
        </div>
    </nav>

    <header class="gallery-hero">
        <h1 class="gallery-title">Gallery</h1>
        <p class="gallery-subtitle">Portfolio / Moments / Scenery</p>
    </header>

    <div class="gallery-filter">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="photo">Photos</button>
        <button class="filter-btn" data-filter="video">Videos</button>
    </div>

    <main class="gallery-grid" id="gallery-grid">
        <p style="text-align:center; width:100%; color:#999; padding: 40px;">Loading images...</p>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Toji Masaya. All rights reserved.</p>
        </div>
    </footer>

    <!-- Photo Lightbox -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <button class="close-btn" onclick="closeLightbox()">&times;</button>
        <img id="lightbox-img" class="lightbox-content" src="" alt="" onclick="event.stopPropagation()">
        <div id="lightbox-caption" class="lightbox-caption"></div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="video-modal" onclick="closeVideo()">
        <button class="close-btn" onclick="closeVideo()">&times;</button>
        <div class="video-container" onclick="event.stopPropagation()">
            <div id="video-placeholder"></div>
        </div>
    </div>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        let allItems = [];

        async function loadGallery() {
            try {
                // Fetch JSON from data/gallery.json
                const res = await fetch('data/gallery.json');
                if (!res.ok) throw new Error('Failed to load JSON');
                const rawData = await res.json();
                
                // „Éá„Éº„Çø„ÅÆÊ≠£Ë¶èÂåñÔºàsrc„Çíimage„Å´Ë™≠„ÅøÊõø„Åà„ÄÅtype„ÇíËá™ÂãïÂà§ÂÆöÔºâ
                allItems = rawData.map(item => {
                    // „Ç≠„Éº„ÅÆË™≠„ÅøÊõø„Åà
                    const imagePath = item.image || item.src || '';
                    
                    // „Çø„Ç§„Éó„ÅÆËá™ÂãïÂà§ÂÆö
                    let itemType = item.type;
                    if (!itemType) {
                        itemType = item.youtubeId ? 'video' : 'photo';
                    }

                    return {
                        ...item,
                        image: imagePath, // Áµ±‰∏Ä„Åï„Çå„Åü„Ç≠„Éº
                        type: itemType    // Áµ±‰∏Ä„Åï„Çå„Åü„Çø„Ç§„Éó
                    };
                });

                renderGallery('all');
            } catch (e) {
                console.error(e);
                document.getElementById('gallery-grid').innerHTML = '<p style="text-align:center; width:100%; padding:40px;">Failed to load gallery data (data/gallery.json).</p>';
            }
        }

        function renderGallery(filter) {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';

            // Filter Logic
            const filtered = filter === 'all' 
                ? allItems 
                : allItems.filter(item => item.type === filter);

            if (filtered.length === 0) {
                grid.innerHTML = '<p style="text-align:center; width:100%; padding:40px; color:#999;">No items found.</p>';
                return;
            }

            filtered.forEach((item, index) => {
                const el = document.createElement('div');
                el.className = `gallery-item ${item.type}`;
                el.style.transitionDelay = `${Math.min(index * 50, 1000)}ms`;
                
                // ÁîªÂÉè„Éë„ÇπÂá¶ÁêÜ
                let imgSrc = item.image;
                if (imgSrc && imgSrc.startsWith('/')) {
                    // ÂÖàÈ†≠„ÅÆ„Çπ„É©„ÉÉ„Ç∑„É•„ÇíÂâäÈô§„Åó„Å¶Áõ∏ÂØæ„Éë„Çπ„Å´ÔºàGitHub PagesÁ≠â„Åß„É´„Éº„Éà„Éë„ÇπÂïèÈ°å„ÇíÂõûÈÅøÔºâ
                    imgSrc = imgSrc.substring(1); 
                }
                
                // ÂãïÁîª„ÅßÁîªÂÉè„Åå„Å™„ÅÑÂ†¥Âêà„ÅØYouTube„Çµ„É†„Éç„Ç§„É´
                if (!imgSrc && item.type === 'video' && item.youtubeId) {
                    imgSrc = `https://img.youtube.com/vi/${item.youtubeId}/maxresdefault.jpg`;
                }

                // „Éó„É¨„Éº„Çπ„Éõ„É´„ÉÄ„Éº
                if (!imgSrc) {
                    imgSrc = 'https://placehold.co/600x400?text=No+Image';
                }
                
                const noteLinkHtml = item.noteUrl 
                    ? `<a href="${item.noteUrl}" target="_blank" class="item-note-link" onclick="event.stopPropagation()">üìñ Ë®ò‰∫ã„ÇíË™≠„ÇÄ</a>`
                    : '';

                el.innerHTML = `
                    <div class="item-img-wrapper">
                        <img src="${imgSrc}" alt="${item.title}" loading="lazy" onerror="this.src='https://placehold.co/600x400?text=Image+Not+Found'">
                    </div>
                    <div class="item-overlay">
                        <div class="item-title">${item.title}</div>
                        <div class="item-meta">${item.location || ''}</div>
                        ${noteLinkHtml}
                    </div>
                `;
                
                if (item.type === 'video' && item.youtubeId) {
                    el.onclick = () => openVideo(item.youtubeId, item.title);
                } else {
                    el.onclick = () => openLightbox(imgSrc, item.title, item.location, item.description);
                }
                
                grid.appendChild(el);
                requestAnimationFrame(() => el.classList.add('visible'));
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                renderGallery(e.target.dataset.filter);
            });
        });

        // Lightbox
        function openLightbox(src, title, location, desc) {
            const lb = document.getElementById('lightbox');
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox-caption').innerHTML = `<h3>${title}</h3><p>${location ? location : ''}</p>`;
            lb.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Video
        function openVideo(youtubeId, title) {
            const modal = document.getElementById('videoModal');
            document.getElementById('video-placeholder').innerHTML = `<iframe src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen title="${title}">`;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            document.getElementById('video-placeholder').innerHTML = ''; 
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
                closeVideo();
            }
        });

        document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
