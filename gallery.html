<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — Toji Masaya</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <meta name="description" content="田路昌也の写真ギャラリー。世界各地での旅の瞬間を写真と動画で記録しています。">
    <meta name="keywords" content="田路昌也, 写真, ギャラリー, 旅行, ドローン, ライカ">
    <meta name="author" content="Toji Masaya">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        /* 動画再生ボタンのオーバーレイ（クリックしやすくする） */
        .play-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
        /* ホバー時に少し白く光らせる */
        .play-overlay:hover {
            background: rgba(255,255,255,0.1);
        }

        /* 読み込み中の表示 */
        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-style: italic;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
        }

        /* ギャラリーアイテムのスタイル調整 */
        .gallery-item {
            background: white;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
        }

        /* アイテムコンテンツ部分のゆったりレイアウト */
        .gallery-item .item-content {
            padding: 1.5rem 1.5rem 1.8rem;
        }

        /* タイトル：明朝体、適度なサイズ */
        .gallery-item .item-title {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.7;
            color: #2c2c2c;
            margin-bottom: 0.8rem;
            letter-spacing: 0.05em;
        }

        /* 説明文：明朝体、2行で切り詰め */
        .gallery-item .item-description,
        .gallery-item .item-location {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            letter-spacing: 0.03em;
            
            /* テキストを2行で切り詰め */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* リンク付きの説明文も同様に */
        .gallery-item .item-description a {
            color: #c49a6c;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .gallery-item .item-description a:hover {
            border-bottom-color: #c49a6c;
        }

        /* メタ情報（日付など） */
        .gallery-item .item-meta {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.8rem;
            color: #999;
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        /* 動画バッジ */
        .gallery-item .video-badge {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        /* 汎用的なギャラリーアイテムのスタイル（構造が異なる場合の対応） */
        .gallery-grid > div,
        .gallery-grid > article {
            background: white;
            overflow: hidden;
        }

        .gallery-grid h3,
        .gallery-grid h4 {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.7;
            color: #2c2c2c;
            letter-spacing: 0.05em;
        }

        .gallery-grid p {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            letter-spacing: 0.03em;
            
            /* テキストを2行で切り詰め */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* ギャラリーグリッド内のコンテンツエリアのパディング調整 */
        .gallery-grid > div > div:not([class*="image"]):not([class*="thumb"]),
        .gallery-grid > article > div:not([class*="image"]):not([class*="thumb"]) {
            padding: 1.5rem 1.5rem 1.8rem;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

    <nav class="main-nav" id="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Toji Masaya</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="/gear.html" class="nav-link">Gear</a></li>
                <li><a href="/writings.html" class="nav-link">Writings</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <section class="gallery-hero" role="banner">
        <div class="gallery-hero-image">
            <img src="assets/images/gallery/venice.jpg" alt="ヴェネツィアの夜景" loading="eager">
            <div class="gallery-hero-overlay">
                <h1 class="gallery-hero-title">Gallery</h1>
                <p class="gallery-hero-subtitle">旅先で切り取った瞬間</p>
            </div>
        </div>
    </section>

    <main id="main-content" class="main-content">
        <div class="container">
            <section class="gallery-intro">
                <p class="lead">ライカやドローンを片手に、世界各地で切り取った瞬間。街角の何気ない風景から、雄大な自然まで、旅先で出会った光景を写真と動画で記録しています。</p>
            </section>

            <section class="gallery-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="videos">Videos</button>
                    <button class="filter-tab" data-filter="photos">Photos</button>
                </div>
            </section>

            <section class="main-gallery">
                <div class="gallery-grid" id="gallery-grid">
                    <div class="loading">Loading Gallery...</div>
                </div>
            </section>

            <section class="back-to-home">
                <a href="/" class="back-link">
                    <span class="back-arrow">←</span>
                    <span>Back to Home</span>
                </a>
            </section>

            <footer class="footer">
                <div class="footer-content">
                    <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </main>

    <div id="modal" class="modal" role="dialog" aria-hidden="true" onclick="closeModal()">
        <button class="close-modal">&times;</button>
        <div class="modal-content" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script src="gallery.js"></script>
    <script>
        // Navigation Toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
                document.body.classList.toggle('nav-open');
            });
        }
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // === Modal Functions (Simplified) ===

        // 写真を開く (URLとタイトルを受け取る形に変更)
        function openModal(imageSrc, title) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            // HTMLをここで生成して注入
            modalContent.innerHTML = `<img src="${imageSrc}" alt="${title}" class="modal-image">`;
            
            modal.setAttribute('aria-hidden', 'false');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // 動画を開く
        function openVideo(youtubeId, title) {
            const html = `
                <div class="modal" id="videoModal" style="display:flex;" onclick="closeVideo()">
                    <button class="close-modal" onclick="closeVideo()">×</button>
                    <div class="modal-video" onclick="event.stopPropagation()">
                        <iframe src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0"
                                title="${title}"
                                allow="autoplay; encrypted-media; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            if (modal) modal.remove();
            document.body.style.overflow = '';
        }

        // ESCキー対応
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeVideo();
            }
        });
    </script>
</body>
</html>
