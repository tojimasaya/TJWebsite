<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery — Toji Masaya</title>

    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <meta name="description" content="田路昌也の写真ギャラリー。世界各地での旅の瞬間を写真と動画で記録しています。">
    <meta name="keywords" content="田路昌也, 写真, ギャラリー, 旅行, ドローン, ライカ">
    <meta name="author" content="Toji Masaya">

    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        /* 読み込み中の表示 */
        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-style: italic;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
        }

        /* ギャラリーメディアコンテナの統一 */
        .gallery-media {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        /* 写真の場合 */
        .gallery-media img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* 動画の場合：16:9アスペクト比を維持 */
        .gallery-item.video .gallery-media {
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .gallery-item.video .gallery-media iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* プレイオーバーレイボタンの調整 */
        .gallery-item.video .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        .gallery-item.video .play-overlay:hover {
            background: rgba(255,255,255,0.1);
        }

        /* ギャラリーアイテム全体の構造 */
        .gallery-item {
            background: white;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .gallery-item:hover {
            transform: translateY(-3px);
        }

        /* ギャラリー情報部分 */
        .gallery-info {
            padding: 1.5rem 1.5rem 1.8rem;
        }

        .gallery-info h3 {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.6;
            color: #2c2c2c;
            margin-bottom: 0.6rem;
            letter-spacing: 0.05em;
        }

        .gallery-description {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            letter-spacing: 0.03em;
            margin-bottom: 0.8rem;
            
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .gallery-meta {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 0.08em;
            display: flex;
            gap: 1rem;
        }

        .gallery-location,
        .gallery-date {
            display: inline-block;
        }

        .gallery-note {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        .note-link {
            font-size: 0.85rem;
            color: #8b7355;
            text-decoration: none;
            transition: opacity 0.3s;
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
        }

        .note-link:hover {
            opacity: 0.7;
        }

        /* フィルターアニメーション */
        .gallery-item.hidden {
            display: none;
        }

        .gallery-item.filtering-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 汎用的な調整（既存のスタイルとの互換性） */
        .gallery-grid > div,
        .gallery-grid > article {
            background: white;
            overflow: hidden;
        }

        .gallery-grid h3,
        .gallery-grid h4 {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 1.05rem;
            font-weight: 600;
            line-height: 1.6;
            color: #2c2c2c;
            letter-spacing: 0.05em;
            margin-bottom: 0.6rem;
        }

        .gallery-grid p {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #666;
            letter-spacing: 0.03em;
            margin-bottom: 0.8rem;
            
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .gallery-grid p a {
            font-size: 0.8rem;
            color: #8b7355;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }

        .gallery-grid p a:hover {
            border-bottom-color: #8b7355;
        }

        .gallery-grid small,
        .gallery-grid .meta,
        .gallery-grid .caption {
            font-family: 'Hiragino Mincho ProN', 'Yu Mincho', 'YuMincho', 'HG明朝E', 'MS P明朝', 'MS 明朝', serif;
            font-size: 0.75rem;
            color: #aaa;
            letter-spacing: 0.08em;
            display: block;
            margin-top: 0.8rem;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

    <nav class="main-nav" id="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Toji Masaya</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="/gear.html" class="nav-link">Gear</a></li>
                <li><a href="/writings.html" class="nav-link">Writings</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <section class="gallery-hero" role="banner">
        <div class="gallery-hero-image">
            <img src="assets/images/gallery/venice.jpg" alt="ヴェネツィアの夜景" loading="eager">
            <div class="gallery-hero-overlay">
                <h1 class="gallery-hero-title">Gallery</h1>
                <p class="gallery-hero-subtitle">旅先で切り取った瞬間</p>
            </div>
        </div>
    </section>

    <main id="main-content" class="main-content">
        <div class="container">
            <section class="gallery-intro">
                <p class="lead">ライカやドローンを片手に、世界各地で切り取った瞬間。街角の何気ない風景から、雄大な自然まで、旅先で出会った光景を写真と動画で記録しています。</p>
            </section>

            <section class="gallery-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="videos">Videos</button>
                    <button class="filter-tab" data-filter="photos">Photos</button>
                </div>
            </section>

            <section class="main-gallery">
                <div class="gallery-grid" id="gallery-grid">
                    <div class="loading">Loading Gallery...</div>
                </div>
            </section>

            <section class="back-to-home">
                <a href="/" class="back-link">
                    <span class="back-arrow">←</span>
                    <span>Back to Home</span>
                </a>
            </section>

            <footer class="footer">
                <div class="footer-content">
                    <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
                </div>
            </footer>
        </div>
    </main>

    <div id="modal" class="modal" role="dialog" aria-hidden="true" onclick="closeModal()">
        <button class="close-modal">&times;</button>
        <div class="modal-content" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script src="gallery.js"></script>
    <script>
        // Navigation Toggle
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
                document.body.classList.toggle('nav-open');
            });
        }
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // === Modal Functions ===

        // 写真を開く
        function openModal(imageSrc, title) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            
            modalContent.innerHTML = `<img src="${imageSrc}" alt="${title}" class="modal-image">`;
            
            modal.setAttribute('aria-hidden', 'false');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // 動画を開く
        function openVideo(youtubeId, title) {
            const html = `
                <div class="modal" id="videoModal" style="display:flex;" onclick="closeVideo()">
                    <button class="close-modal" onclick="closeVideo()">×</button>
                    <div class="modal-video" onclick="event.stopPropagation()">
                        <iframe src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0"
                                title="${title}"
                                allow="autoplay; encrypted-media; picture-in-picture"
                                allowfullscreen></iframe>
                    </div>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            if (modal) modal.remove();
            document.body.style.overflow = '';
        }

        // ESCキー対応
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
                closeVideo();
            }
        });
    </script>
</body>
</html>
