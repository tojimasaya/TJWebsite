<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <meta name="theme-color" content="#fafafa">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">

    <style>
        /* 動画モーダル用のスタイル */
        .modal-video {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease;
        }
        .modal-video iframe {
            width: 90vw;
            height: 50.6vw; /* 16:9 */
            max-width: 1280px;
            max-height: 720px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }
        .modal-video .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 10000;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .modal-video .close-btn:hover {
            opacity: 0.7;
        }
        
        /* 読み込み中の表示 */
        .loading {
            text-align: center;
            padding: 60px;
            color: #999;
            font-style: italic;
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <a href="#main-content" class="skip-link">メインコンテンツにスキップ</a>

    <nav class="main-nav" id="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">Toji Masaya</a>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="/gear.html" class="nav-link">Gear</a></li>
                <li><a href="/writings.html" class="nav-link">Writings</a></li>
            </ul>
            <button class="nav-toggle" id="nav-toggle" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <section class="gallery-hero" role="banner">
        <div class="gallery-hero-image">
            <img src="assets/images/gallery/venice.jpg" 
                 alt="ヴェネツィアの夜景" 
                 loading="eager" 
                 width="1920" 
                 height="1080">
            <div class="gallery-hero-overlay">
                <h1 class="gallery-hero-title">Gallery</h1>
                <p class="gallery-hero-subtitle">旅先で切り取った瞬間</p>
            </div>
        </div>
    </section>

    <main id="main-content" class="main-content">
        <div class="container">

            <section class="gallery-intro">
                <p class="lead">ライカやドローンを片手に、世界各地で切り取った瞬間。街角の何気ない風景から、雄大な自然まで、旅先で出会った光景を写真と動画で記録しています。</p>
            </section>

            <section class="gallery-filters">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">All</button>
                    <button class="filter-tab" data-filter="videos">Videos</button>
                    <button class="filter-tab" data-filter="photos">Photos</button>

            </section>

                <div class="gallery-grid" id="gallery-grid">
                    <div class="loading">Loading Gallery...</div>
                </div>
            </section>

            <section class="back-to-home">

                <div class="footer-content">
                    <p>&copy; 2025 Toji Masaya. All rights reserved.</p>
                    <p>Built with care in Japan</p>
                </div>
            </footer>

        </div>
    </main>

    <div id="modal" 
         class="modal" 
         role="dialog" 
         aria-modal="true" 
         aria-labelledby="modal-title" 
         aria-hidden="true">
        <button class="close-modal" 
                onclick="closeModal()" 
                aria-label="モーダルを閉じる">&times;</button>
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="gallery.js"></script>

    <script>
        // Navigation
        const navToggle = document.getElementById('nav-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                navToggle.classList.toggle('active');
                document.body.classList.toggle('nav-open');
            });

            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                        document.body.classList.remove('nav-open');
                    }
                });
            });
        }

        // Scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('main-nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // === Modal Logic (Photo) ===
        // gallery.js が生成する onclick="openModal(...)" から呼ばれます
        function openModal(content) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = content;
            modal.setAttribute('aria-hidden', 'false');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
            document.body.style.overflow = '';
        }

        // === Modal Logic (Video) ===
        // gallery.js が生成する onclick="openVideo(...)" から呼ばれます
        function openVideo(youtubeId, title = "") {
            const html = `
                <div class="modal-video" id="videoModal">
                <button class="close-btn" onclick="closeVideo()">×</button>
                <iframe src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&rel=0&modestbranding=1"
                        title="${title}"
                        allow="autoplay; encrypted-media; picture-in-picture"
                        allowfullscreen></iframe>
                </div>`;
            document.body.insertAdjacentHTML('beforeend', html);
            document.body.style.overflow = 'hidden';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            if (modal) modal.remove();
            document.body.style.overflow = '';
        }

        // キーボード・クリックイベントによる閉じる動作
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal(); // 画像モーダル
                closeVideo(); // 動画モーダル
            }
        });

        document.addEventListener('click', (e) => {
            // 動画モーダルの背景クリック
            const videoModal = document.getElementById('videoModal');
            if (videoModal && e.target === videoModal) {
                closeVideo();
            }
            // 画像モーダルの背景クリック
            const photoModal = document.getElementById('modal');
            if (photoModal && e.target === photoModal && photoModal.getAttribute('aria-hidden') === 'false') {
                closeModal();
            }
        });

        // External links security
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('a[target="_blank"]').forEach(link => {
                link.rel = 'noopener noreferrer';
            });
        });
    </script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",

        "description": "田路昌也の写真ギャラリー。世界各地での旅の瞬間を写真と動画で記録しています。",
        "author": {
            "@type": "Person",
            "name": "田路昌也",
            "alternateName": "Toji Masaya"
        },
        "url": "https://tojimasaya.com/gallery.html"
    }
    </script>
</body>
