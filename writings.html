    <style>
        /* Writings Page Specific Styles */
        
        .writings-hero {
            padding: 140px 20px 80px;
            text-align: center;
            background-color: var(--bg-color);
        }

        .writings-title {
            font-family: 'Crimson Text', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 400;
        }

        .writings-subtitle {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.1rem;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }

        /* Filter Tabs */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 60px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 24px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-light);
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--secondary-font);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--text-color);
            color: var(--text-color);
            background: rgba(0,0,0,0.05);
        }

        /* Grid Layout */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 30px;
        }

        .article-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0; /* Animation start state */
        }

        .article-card.visible {
            opacity: 1;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 4px;
            margin-bottom: 1.2rem;
            background-color: #f0f0f0;
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-family: var(--secondary-font);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .article-source {
            font-weight: 600;
            color: var(--accent-color);
        }

        .article-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .article-card:hover .article-title {
            color: var(--accent-color);
        }

        .article-excerpt {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.8;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading Message */
        .loading-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-family: var(--secondary-font);
        }

        /* ç‰¹èª¿ãƒªãƒ³ã‚¯ï¼ˆç™½é·ºä¸‰åå…­æ™¯ç”¨ï¼‰ */
        .featured-link {
            color: #1A3FB9 !important; /* ç™½é·ºãƒ–ãƒ«ãƒ¼ */
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .featured-link:hover {
            background-color: rgba(26, 63, 185, 0.05);
            border-radius: 4px;
        }

        .featured-link .icon {

        @media (prefers-color-scheme: dark) {
            .filter-btn:hover, .filter-btn.active {

                color: #fff;
            }
            .article-image-wrapper { background-color: #333; }
            
            .featured-link {

            .featured-link:hover {

        }

        @media (max-width: 768px) {

            .articles-grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="note">note</button>

    <script>
        document.getElementById('nav-toggle').addEventListener('click', () => {
            document.getElementById('nav-menu').classList.toggle('active');
        });

        // è¨˜äº‹ãƒ‡ãƒ¼ã‚¿ã®ä¿æŒç”¨
        let allArticles = [];

        async function fetchArticles() {
            const container = document.getElementById('articles-container');
            
            try {
                // ãƒ­ãƒ¼ã‚«ãƒ«ã®JSONãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚€ï¼ˆé«˜é€Ÿï¼‰
                const res = await fetch('data/articles.json');
                if (!res.ok) throw new Error('Failed to load articles.json');
                const data = await res.json();
                
                // æ—¥ä»˜ã§é™é †ã‚½ãƒ¼ãƒˆ
                allArticles = data.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderArticles(allArticles);
                
            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="loading-message">è¨˜äº‹ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>';
            }
        }

        function renderArticles(articles) {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';

            if (articles.length === 0) {
                container.innerHTML = '<p class="loading-message">è¨˜äº‹ãŒã‚ã‚Šã¾ã›ã‚“ã€‚</p>';
                return;
            }

            articles.forEach((article, index) => {
                const dateObj = new Date(article.date);
                const dateStr = dateObj.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
                
                const card = document.createElement('a');
                card.href = article.link;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                card.className = 'article-card';
                // æ®µéšçš„ã«è¡¨ç¤ºã•ã›ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³è¨­å®š
                card.style.animation = `fadeInUp 0.5s ease ${index * 0.05}s forwards`;
                
                // ç”»åƒå‡¦ç†
                let imgSrc = article.image;
                if (!imgSrc) imgSrc = 'assets/images/gallery/weekly.jpg';
                if (imgSrc.startsWith('/')) imgSrc = imgSrc.substring(1); // ãƒ‘ã‚¹è£œæ­£

                card.innerHTML = `
                    <div class="article-image-wrapper">
                        <img src="${imgSrc}" alt="${article.title}" class="article-image" onerror="this.src='https://placehold.co/600x400/e0e0e0/333333?text=No+Image'">
                    </div>
                    <div class="article-meta">
                        <span class="article-source" style="color: ${article.source === 'note' ? '#41C9B4' : '#2563eb'}">${article.sourceLabel}</span>
                        <span>|</span>
                        <time>${dateStr}</time>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-excerpt">${article.excerpt}</p>
                `;
                container.appendChild(card);
            });
        }

        // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾©
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼æ©Ÿèƒ½
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                if (filter === 'all') {
                    renderArticles(allArticles);
                } else {
                    const filtered = allArticles.filter(a => a.source === filter);
                    renderArticles(filtered);
                }
            });
        });

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>
