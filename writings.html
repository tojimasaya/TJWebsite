<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-806426BQX2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-806426BQX2');
    </script>
    
    <title>Writings — Toji Masaya</title>

    <meta name="description" content="田路昌也の執筆記事一覧。noteでのエッセイ、DRONE.jpでの連載コラム、旅の記録や機材レビューなど。">
    <meta name="author" content="Toji Masaya">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600&family=Noto+Serif+JP:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Writings Page Specific Styles */
        
        .writings-hero {
            padding: 140px 20px 80px;
            text-align: center;
            background-color: var(--bg-color);
        }

        .writings-title {
            font-family: 'Crimson Text', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: 400;
        }

        .writings-subtitle {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.1rem;
            color: var(--text-light);
            letter-spacing: 0.05em;
        }

        /* Filter Tabs */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 60px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 24px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-light);
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--secondary-font);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--text-color);
            color: var(--text-color);
            background: rgba(0,0,0,0.05);
        }

        /* Grid Layout */
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 30px;
        }

        .article-card {
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0; /* Animation start state */
        }

        .article-card.visible {
            opacity: 1;
        }

        .article-card:hover {
            transform: translateY(-5px);
        }

        .article-image-wrapper {
            position: relative;
            aspect-ratio: 16/9;
            overflow: hidden;
            border-radius: 4px;
            margin-bottom: 1.2rem;
            background-color: #f0f0f0;
        }

        .article-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .article-card:hover .article-image {
            transform: scale(1.05);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-family: var(--secondary-font);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .article-source {
            font-weight: 600;
            color: var(--accent-color);
        }

        .article-title {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        .article-card:hover .article-title {
            color: var(--accent-color);
        }

        .article-excerpt {
            font-size: 0.9rem;
            color: var(--text-light);
            line-height: 1.8;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Loading Message */
        .loading-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-light);
            font-family: var(--secondary-font);
        }

        /* 共通ヘッダースクリプト用に追加のスタイルが必要ならここに */
        .featured-link {
            color: #1A3FB9 !important;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .featured-link:hover {
            background-color: rgba(26, 63, 185, 0.05);
            border-radius: 4px;
        }

        @media (prefers-color-scheme: dark) {
            .filter-btn:hover, .filter-btn.active {
                background: rgba(255,255,255,0.1);
                border-color: #fff;
                color: #fff;
            }
            .article-image-wrapper { background-color: #333; }
        }

        @media (max-width: 768px) {
            .writings-title { font-size: 2.5rem; }
            .articles-grid { grid-template-columns: 1fr; gap: 40px; }
        }
    </style>
</head>
<body>

    <!-- Navigation (Injected by JS) -->
    <script src="js/site-header.js"></script>

    <header class="writings-hero">
        <h1 class="writings-title">Writings</h1>
        <p class="writings-subtitle">旅の記録、機材の考察、日々の思考。</p>
    </header>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="note">note</button>
        <button class="filter-btn" data-filter="drone">DRONE.jp</button>
    </div>

    <main class="articles-grid" id="articles-container">
        <p class="loading-message">Loading...</p>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 Toji Masaya. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 記事データの保持用
        let allArticles = [];

        async function fetchArticles() {
            const container = document.getElementById('articles-container');
            
            try {
                // ローカルのJSONファイルを読み込む（高速）
                const res = await fetch('data/articles.json');
                if (!res.ok) throw new Error('Failed to load articles.json');
                const data = await res.json();
                
                // 日付で降順ソート
                allArticles = data.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderArticles(allArticles);
                
            } catch (err) {
                console.error(err);
                container.innerHTML = '<p class="loading-message">記事の読み込みに失敗しました。</p>';
            }
        }

        function renderArticles(articles) {
            const container = document.getElementById('articles-container');
            container.innerHTML = '';

            if (articles.length === 0) {
                container.innerHTML = '<p class="loading-message">記事がありません。</p>';
                return;
            }

            articles.forEach((article, index) => {
                const dateObj = new Date(article.date);
                const dateStr = dateObj.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
                
                const card = document.createElement('a');
                card.href = article.link;
                card.target = '_blank';
                card.rel = 'noopener noreferrer';
                card.className = 'article-card';
                // 段階的に表示させるアニメーション設定
                card.style.animation = `fadeInUp 0.5s ease ${index * 0.05}s forwards`;
                
                // 画像処理
                let imgSrc = article.image;
                if (!imgSrc) imgSrc = 'assets/images/gallery/weekly.jpg';
                if (imgSrc.startsWith('/')) imgSrc = imgSrc.substring(1); // パス補正

                card.innerHTML = `
                    <div class="article-image-wrapper">
                        <img src="${imgSrc}" alt="${article.title}" class="article-image" onerror="this.src='https://placehold.co/600x400/e0e0e0/333333?text=No+Image'">
                    </div>
                    <div class="article-meta">
                        <span class="article-source" style="color: ${article.source === 'note' ? '#41C9B4' : '#2563eb'}">${article.sourceLabel}</span>
                        <span>|</span>
                        <time>${dateStr}</time>
                    </div>
                    <h2 class="article-title">${article.title}</h2>
                    <p class="article-excerpt">${article.excerpt}</p>
                `;
                container.appendChild(card);
            });
        }

        // アニメーション定義
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(styleSheet);

        // フィルター機能
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');

                const filter = e.target.dataset.filter;
                if (filter === 'all') {
                    renderArticles(allArticles);
                } else {
                    const filtered = allArticles.filter(a => a.source === filter);
                    renderArticles(filtered);
                }
            });
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', fetchArticles);
    </script>
</body>
</html>
