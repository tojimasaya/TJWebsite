name: OGP scrape & cache

on:
  workflow_dispatch:
  schedule:
    - cron: '27 3 * * 1'   # 月曜 03:27に自動実行（お好みで）

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm --yes install cheerio node-fetch@3

      - name: Run OGP pipeline
        run: node tools/ogp-pipeline.mjs

      - name: Commit JSON and cached images
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(ogp): scrape & cache thumbnails'
          file_pattern: |
            data/writings-og.json
            data/articles.json
            assets/og/**
